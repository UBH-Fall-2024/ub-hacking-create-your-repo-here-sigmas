<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Comic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #a1d2fe, #6abee8, #6da5e0, #6e9de3);
            overflow: hidden;
            font-family: 'Cinzel', sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .small-title {
            position: absolute;
            top: 40px;
            left: 115px;
            font-size: 40px;
            color: #f0f8ff;
            font-weight: bold;
            font-family: Macondo, serif;
        }

        .navbar .logo img {
            height: 90px;
            width: auto;
        }

        .rabbit img {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            height: 500px;
            width: auto;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.8;
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            from {
                opacity: 0.8;
            }
            to {
                opacity: 1;
            }
        }

        .dialogue-box,
        .form-container {
            position: fixed;
            bottom: 25%;
            left: 35%;
            transform: translateX(-50%);
            background-color: #f0f8ff;
            padding: 1.5rem;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #333;
        }

        .dialogue-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .continue-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            margin-top: 1rem;
        }

        .continue-btn:hover {
            background-color: #45a049;
        }

        .continue-btn:focus, button[type="submit"]:focus {
            outline: 2px solid #333;
            outline-offset: 2px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        label {
            color: black;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
            width: 90%;
        }

        input, textarea {
            width: 90%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
            background-color: white;
        }

        input::placeholder, textarea::placeholder {
            color: #999;
            font-style: italic;
        }

        button[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .fade-in {
            animation: fadeInEffect 0.5s ease-in;
        }

        @keyframes fadeInEffect {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .dialogue-box,
            .form-container {
                bottom: 15%;
                left: 50%;
                transform: translate(-50%, 0);
                width: 90%;
                padding: 1rem;
            }

            .small-title {
                font-size: 30px;
                top: 20px;
                left: 10%;
            }

            .rabbit img {
                top: 150px;
                height: 300px;
            }
        }
    </style>
</head>
<body class="fade-in">
    <h1 class="small-title">WonderStrip</h1>
    <div class="stars">
        <div class="star" style="top: 50%; left: 20%;"></div>
        <div class="star" style="top: 15%; left: 80%;"></div>
        <div class="star" style="top: 25%; left: 40%;"></div>
        <div class="star" style="top: 30%; left: 60%;"></div>
        <div class="star" style="top: 35%; left: 10%;"></div>
        <div class="star" style="top: 40%; left: 70%;"></div>
        <div class="star" style="top: 55%; left: 80%;"></div>
        <div class="star" style="top: 65%; left: 30%;"></div>
        <div class="star" style="top: 70%; left: 90%;"></div>
        <div class="star" style="top: 80%; left: 50%;"></div>
        <div class="star" style="top: 85%; left: 15%;"></div>
        <div class="star" style="top: 90%; left: 70%;"></div>
    </div>
    
    <div class="form-container">
        <h1>Create Your Comic</h1>
        <form action="/" method="post">
            <label for="story_title">Story Title:</label>
            <input type="text" id="story_title" name="story_title" placeholder="Enter the title of your story" required>
            <label for="story_outline">Story Outline:</label>
            <textarea id="story_outline" name="story_outline" rows="6" placeholder="Provide a brief outline of your story..." required></textarea>
            <button type="submit">Generate Comic</button>
        </form>
    </div>
</body>
</html>
