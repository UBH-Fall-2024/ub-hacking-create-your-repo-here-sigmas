<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Panel {{ panel_number }}</title>
</head>
<body>
    <h1>Comic Panel {{ panel_number }} of {{ total_panels }}</h1>
    
    <div>
        <h3>Scene:</h3>
        <p>{{ panel['scene'] }}</p>
        
        <h3>Actions:</h3>
        <p>{{ panel['actions'] }}</p>
        
        <h3>Dialogue:</h3>
        <p>{{ panel['dialogue'] }}</p>
    </div>

    <div>
        <h3>Image:</h3>
        <img src="{{ image }}" alt="Comic Panel Image" width="500">
    </div>

    <div>
        <h3>Audio:</h3>
        <audio controls>
            <source src="{{ audio }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

    <form action="/comic_panel" method="post">
        {% if panel_number < total_panels %}
        <button type="submit" name="next">Next Panel</button>
        {% else %}
        <p>End of Comic!</p>
        {% endif %}
    </form>
</body>
</html>
