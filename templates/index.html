<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #a1d2fe, #6abee8, #6da5e0, #6e9de3);
            overflow: hidden;
            font-family: 'Cinzel', sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .small-title {
            position: absolute;
            top: 40px;
            left: 115px;
            font-size: 40px;
            color: #f0f8ff;
            font-weight: bold;
            font-family: Macondo, serif;
        }

        .navbar .logo img {
            height: 90px;
            width: auto;
        }

        .rabbit img {
            position: absolute;
            top: 200px;
            left: 50%;
            height: 500px;
            width: auto;
            transform: translateX(-50%);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.8;
        }

        .dialogue-box,
        .form-container {
            position: fixed;
            bottom: 25%;
            left: 35%;
            transform: translateX(-50%);
            background-color: #f0f8ff;
            padding: 1.5rem;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #333;
        }

        .dialogue-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .continue-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            margin-top: 1rem;
        }

        .continue-btn:hover {
            background-color: #45a049;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        form h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        label {
            color: black;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
            width: 90%;
        }

        input, textarea {
            width: 90%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
            background-color: white;
        }

        button[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .fade-in {
            animation: fadeInEffect 0.5s ease-in;
        }

        @keyframes fadeInEffect {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="fade-in">
    <div class="stars">
        <div class="star" style="top: 50%; left: 20%;"></div>
        <div class="star" style="top: 15%; left: 80%;"></div>
        <div class="star" style="top: 25%; left: 40%;"></div>
        <div class="star" style="top: 30%; left: 60%;"></div>
        <div class="star" style="top: 35%; left: 10%;"></div>
        <div class="star" style="top: 40%; left: 70%;"></div>
        <div class="star" style="top: 55%; left: 80%;"></div>
        <div class="star" style="top: 65%; left: 30%;"></div>
        <div class="star" style="top: 70%; left: 90%;"></div>
        <div class="star" style="top: 80%; left: 50%;"></div>
        <div class="star" style="top: 85%; left: 15%;"></div>
        <div class="star" style="top: 90%; left: 70%;"></div>
    </div>

    <nav class="navbar">
        <a href="#" class="logo">
            <img src="logo1.png" alt="Logo">
        </a>
        <div class="small-title">WonderStrip</div>
    </nav>

    <a href="#" class="rabbit">
        <img src="rabbit1.PNG" alt="Rabbit">
    </a>

    <div class="dialogue-box" id="dialogue-box">
        <p class="dialogue-text" id="dialogue-text">
            Welcome! Hop in! Let's turn your story into a comic adventure!
        </p>
        <button class="continue-btn" onclick="nextDialogue()">Continue</button>
    </div>

    <script>
        const dialogues = [
            "Welcome!",
            "Hop in! Let's turn your story into a comic adventure!",
            "Another line of dialogue, moving the story forward.",
            "Final line of dialogue for this sequence."
        ];

        let currentDialogueIndex = 0;

        function nextDialogue() {
            currentDialogueIndex++;
            if (currentDialogueIndex < dialogues.length) {
                document.getElementById("dialogue-text").innerText = dialogues[currentDialogueIndex];
            } else {
                document.getElementById("dialogue-box").style.display = "none";

                const formContainer = document.createElement("div");
                formContainer.classList.add("form-container");

                const formTitle = document.createElement("h1");
                formTitle.innerText = "Create Your Comic";

                const form = document.createElement("form");
                form.action = "/";
                form.method = "post";

                const titleLabel = document.createElement("label");
                titleLabel.for = "story_title";
                titleLabel.innerText = "Story Title:";
                const titleInput = document.createElement("input");
                titleInput.type = "text";
                titleInput.id = "story_title";
                titleInput.name = "story_title";
                titleInput.required = true;

                const outlineLabel = document.createElement("label");
                outlineLabel.for = "story_outline";
                outlineLabel.innerText = "Story Outline:";
                const outlineTextarea = document.createElement("textarea");
                outlineTextarea.id = "story_outline";
                outlineTextarea.name = "story_outline";
                outlineTextarea.rows = 6;
                outlineTextarea.cols = 40;
                outlineTextarea.required = true;

                const submitButton = document.createElement("button");
                submitButton.type = "submit";
                submitButton.innerText = "Generate Comic";

                form.appendChild(titleLabel);
                form.appendChild(titleInput);
                form.appendChild(outlineLabel);
                form.appendChild(outlineTextarea);
                form.appendChild(submitButton);

                formContainer.appendChild(formTitle);
                formContainer.appendChild(form);

                document.body.appendChild(formContainer);
            }
        }
    </script>
</body>
</html>
