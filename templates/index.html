<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Comic</title>
</head>
<body>
    <h1>Create Your Comic</h1>
    <form action="/" method="post">
        <label for="story_title">Story Title:</label><br>
        <input type="text" id="story_title" name="story_title" required><br><br>
        
        <label for="story_outline">Story Outline:</label><br>
        <textarea id="story_outline" name="story_outline" rows="6" cols="40" required></textarea><br><br>
        
        <button type="submit">Generate Comic</button>
    </form>
</body>
</html>
